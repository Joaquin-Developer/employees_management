<div class="container p-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2>Todos los empleados:</h2>
                    <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                        <div class="form-group">
                            <input name="name" [(ngModel)]="selectedEmployee.name" type="text" class="form-control" placeholder="Enter your full-name">
                        </div>
                        <div class="form-group">
                            <input name="position" [(ngModel)]="selectedEmployee.position" type="text" class="form-control" placeholder="Enter your position">
                        </div>
                        <div class="form-group">
                            <input name="office" [(ngModel)]="selectedEmployee.office" type="text" class="form-control" placeholder="Enter your office">
                        </div>
                        <div class="form-group">
                            <input name="salary" [(ngModel)]="selectedEmployee.salary" type="number" class="form-control" placeholder="Enter your salary">
                        </div>
                        <div class="d-grid gap-2">
                            <button name="btnSave" class="btn btn-secondary" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of this.allEmployees">
                        <td>{{ e.name }}</td>
                        <td>{{ e.position }}</td>
                        <td>{{ e.office }}</td>
                        <td>{{ e.salary }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Update</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>
</div>
